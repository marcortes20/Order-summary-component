<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <section class="card">

    <header class="header">

      <img style="max-width: 100%; height: auto;" src="images\illustration-hero.svg" alt="">

    </header>

    <div class="information">

      <h1>Order Summary</h1>

      <p style="color: #bbbbce; font-weight: 500;">You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</p>


    </div>

    <div class="plans">

      <img style="max-height: 80%;"  src="images\icon-music.svg" alt="">

      <p> <b>Annual Plan</b> <br>
        <span style="color:  #bbbbce;">$59.99/year</span>
      </p>

      <a href=""> Change</a>


    </div>
    
    <footer class="footer">
      <button class="btn" id="btn-pay">Proceed to Payment</button>
      <button class="btn" id="btn-cancel">Cancel Order</button>

    </footer>


  </section>


  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
